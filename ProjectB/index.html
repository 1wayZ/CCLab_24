<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bird Speak</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>What kind of bird speak do you mean?</h1>

    <div class="container">

        <div class="bird-section">
            <img src="bird.png" alt="Bird" class="bird">
            <p class="bird speak">BIRD SPEAK</p>
            <p class="change-dialect">Change Dialect</p>
            <a href="#" class="database-link">link to the database</a>

            <div class="speak-bubble">Bubble 1
                <a href="bird-sound1.mp3" class="sound-link">Play Sound</a>
            </div>
            <div class="speak-bubble">Bubble 2
                <a href="bird-sound2.mp3" class="sound-link">Play Sound</a>
            </div>
            <div class="speak-bubble">Bubble 3
                <a href="bird-sound3.mp3" class="sound-link">Play Sound</a>
            </div>
        </div>

        <div class="human-section">
            <p class="human-tounge">HUMAN TOUNGE</p>
            <div class="speak-bubble">Bubble 1</div>
            <div class="speak-bubble">Bubble 2</div>
            <div class="speak-bubble">Bubble 3</div>
            <input type="text" placeholder="Type here...">
        </div>

        <div class="flower-section">
            <img src="flower.png" alt="Flower" class="flower">
        </div>

    </div>
</body>

<script src="sketch.js"></script>

</html>
